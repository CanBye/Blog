        <div class="icons">

                <img src="images/deneme.png" alt="GitHub">
            </a>
            <a href="https://discord.gg/8pTMgmazS5">
                <img src="images/discord-icon.png" alt="Discord">
            </a>
            <a href="https://steamcommunity.com/id/canbye/">
                <img src="images/steam-icon.png" alt="Steam">
            </a>
            <a href="https://open.spotify.com/user/315nbbxwyg2x4ff4f7bslnwx6oby?si=3d462b839a90433c">
                <img src="images/spotify-icon.png" alt="Spotify">
            </a>
            <a href="https://www.youtube.com/@lbsoftware8417">
                <img src="images/youtube-icon.png" alt="YouTube">
            </a>
        </div>
    </div>

    <div class="footer">
        <img src="images/developed.png" alt="CanBye Logo">
        Developed By CanBye
    </div>
